<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product </title>
    <link rel = "stylesheet" href = "product.css">
</head>
<body>

    <div class="container1">

        <div class="image">
            <img  id = "one" src = "img1.jpg">

            <div class="controls">
                <span class = "btn1 btns"></span>
                <span class = "btn2 btns"></span>
                <span class = "btn3 btns"></span>
            </div>

        </div>
        
    </div>

    <div class="container2">
        <h1> Casual T Shirt </h1>
        <p id = "para1"> $15.00</p>
        <p id = "para2">30% OFF</p>

        <p id = "detail"> wrangler is an american manufacture of jeans and other clothing items, particularly workwear</p>

        <div class="size-select">

            <p id = "size"> size </p>
            <label for = small>
                <input type = "radio" name = "size" id = "small">
                <span> S </span>
            </label>

            <label for = med>
                <input type = "radio" name = "size" id = "med">
                <span> M </span>
            </label>

            <label for = large>
                <input type = "radio" name = "size" id = "large">
                <span> L </span>
            </label>

            <label for = double>
                <input type = "radio" name = "size" id = "double">
                <span> XL </span>
            </label>

            <label for = double2>
                <input type = "radio" name = "size" id = "double2">
                <span> XXL </span>
            </label>

        </div>

        <div class="color-select">

            <p id = "color"> color </p>

            <label for = red>
                <input type = "radio" name = "color" id = "red">
                <span id = color1> red </span>
            </label>

            <label for = green>
                <input type = "radio" name = "color" id = "green">
                <span id = color2> green </span>
            </label>

            <label for = blue>
                <input type = "radio" name = "color" id = "blue">
                <span id = color3> blue </span>
            </label>

            <label for = yellow>
                <input type = "radio" name = "color" id = "yellow">
                <span id = color4> yellow </span>
            </label>

        </div>

        <div class="number">
            <p> Quantity </p>
            <input type = "number" placeholder="1">
        </div>

        <div class="btn6">
            <button> Buy Now </button>
        </div>

    </div>


    <script src = "product.js"></script>
</body>
</html>
